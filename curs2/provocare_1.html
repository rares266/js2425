<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- DE SCRIS UN BLOC DE COD IN JS CARE SA IDENTIFICE ZIUA CU IF -->
     <script>
        let ziua = new Date().getDay();
        if(ziua == 0){
            document.write('Ziua de azi este duminica');   
        }
        else if(ziua == 1){
            document.write('Ziua de azi este luni');
        }
        else if(ziua == 2){
            document.write('Ziua de azi este marti');
        }
        else if(ziua == 3){
            document.write('Ziua de azi este miercuri');
        }
        else if(ziua == 4){
            document.write('Ziua de azi este joi');
        }
        else if(ziua == 5){
            document.write('Ziua de azi este vineri');
        }
        else if(ziua == 6){
            document.write('Ziua de azi este sambata');
        }

     </script>
</body>
</html>
