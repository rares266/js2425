			.container {

				font-family: monospace; 
				white-space: pre-line; /* Păstrează line break-urile */
			}
			.zero {
				color: red;
				font-weight: bold;
			} /* Culoare pentru "0" */
			.at {
				color: blue;
				font-weight: bold;
			} /* Culoare pentru "@" */
			.plus {
				color: green;
			} /* Culoare pentru "+" */
			span {
				transition: color 0.5s ease-in-out;
			}
		</style>

	<body>
		<div class="container" id="output"></div>

		<script>
			function culoareAleatorie() {
				return '#' + Math.floor(Math.random() * 16777215).toString(16); // Generare culoare hex aleatoare
			}

			let output = document.getElementById('output'); 
			let stea = '+'.repeat(10);
			let glob = '0+@';
			let globStea = glob + stea;
			globStea = globStea.repeat(150);
			let grup;
			let a = 0;
			let b = 1;

			for (let n = 0; n <= 7; n++) {
				let a = n * n;
				let b = (n + 1) * (n + 1);
				let grup = globStea.substring(a, b);

				//STILIZARE
				let culoare0 = culoareAleatorie();
				let culoareAt = culoareAleatorie();

				grup = grup
					.replace(/0/g, `<span style="color: ${culoare0}; font-weight: bold;">0</span>`)
					.replace(/@/g, `<span style="color: ${culoareAt}; font-weight: bold;">@</span>`)
					.replace(/\+/g, `<span class="plus">+</span>`); // "+" rămâne verde

				//AFISARE
				output.innerHTML += grup + '<br>';
			}
			for (let n = 5; n <= 12; n++) {
