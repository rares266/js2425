<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let triangle = '+';
			let triangleD = triangle;
			//Ex 1
			for (let i = 1; i <= 5; i++) {
				for (let t = 1; t <= i; t++) {
					triangle = triangleD;
				}
				for (let j = 0; j < 8; j++) {
					document.write(triangle + '<br>');
					triangle = triangle + '++';
					if (j == 3) {
						triangleD = triangle;
					}
				}
			}
		</script>
	</body>
</html>
