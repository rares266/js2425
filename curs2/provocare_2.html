<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
        <style>
            #triangle{
                text-align: center;
                line-height: 25px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
        </style>
	</head>
	<body>
        <div id="triangle"></div>

		<script>
			let star = '*';
			//Ex 1
			for (let i = 0; i < 10; i++) {
				document.write(star + '<br>');
				star = star + '*';
			}
			//Ex 2
			document.write('<br>');
            let triangle = document.getElementById('triangle');
			star = '*';
			for (let i = 0; i < 10; i = i+2) {
                triangle.innerHTML += star + '<br>';
                star = star + '**';
			}
		</script>
	</body>
</html>
