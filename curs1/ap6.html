<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			h1 {
				color: rgb(255, 255, 255); /* #ff ff ff*/
				background-color: #000;
			}
		</style>
		<script>
			// GENUL DE PROBLEME PENTRU INTERVIU
			console.log(17 + 0b10001 + 0o17 + 0x17);
			console.log(0b10001); //baza 2
			console.log(0o17); //baza 8
			console.log(0x17); //baza 16
		</script>
	</head>
	<body>
		<h1>Cod hexa in RGB</h1>
		ff in baza 16 = 255 in baza 10
	</body>
</html>
